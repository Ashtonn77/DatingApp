<div class="container mt-5">

    <div *ngIf="!registerMode" style="text-align: center;">
    
        <h1>Find your soulmate</h1>

        <p class="lead">All you need to do is sign up...Come on in</p>


        <div class="text-center">

            <button (click)="registerToggle()" class="btn btn-primary btn-md mr-2">Register</button>
            <button class="btn btn-info btn-md">Learn more</button>

        </div>
    
    
    </div>


    <div *ngIf="registerMode" class="container">


        <div class="row justify-content-center">

            <div class="col-4">

                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>

            </div>

        </div>

    </div>


</div>
